<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="light.css">
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

var width = 960,
    height = 600;

var path = d3.geo.path()
    .projection(null);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//add function for calculating size
var radius = d3.scale.sqrt()
    .domain([0, 1e6])
    .range([0, 15]);

//add formatting
function formatSales(val) {
  var prefix = d3.formatPrefix(val),
      format = d3.format(".1f");
  return format(prefix.scale(val)) + prefix.symbol;
}

//add legend
var legend = svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(" + (width - 50) + "," + (height - 20) + ")")
  .selectAll("g")
    .data([1e6, 5e6, 1e7])
  .enter().append("g");

legend.append("circle")
    .attr("cy", function(d) { return -radius(d); })
    .attr("r", radius);

legend.append("text")
    .attr("y", function(d) { return -2 * radius(d); })
    .attr("dy", "1.3em")
    .text(d3.format(".1s"));


d3.json("us.json", function(error, us) {
  if (error) throw error;

  svg.append("path")
      .datum(topojson.feature(us, us.objects.nation))
      .attr("class", "land")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "border border--state")
      .attr("d", path);

  svg.append("g")
      .attr("class", "bubble")
    .selectAll("circle")
      .data(topojson.feature(us, us.objects.counties).features
			//sort the bubbles so the larger ones are in the background
			.sort(function(a, b) { return b.properties.profit - a.properties.profit; }))
    .enter().append("circle")
			//find the centroid of the county and put the dot there
      .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
			//size bubbles based on profit
      .attr("r", function(d) { return radius(d.properties.profit); })
			//add tooltips
			.append("title")
				.text(function(d) {
					return d.properties.name
							//add formatting
							+ "\nProfit " + formatSales(d.properties.profit);
				});
});

</script>
