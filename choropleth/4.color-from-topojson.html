<!DOCTYPE html>
<meta charset="utf-8">
<style>
	.land {
		fill: #e5e5e5;
		stroke: #666;
		stroke-linejoin: round;
		stroke-linecap: round;
	}
 .border {
	 fill: none;
	 stroke: #666;
 }
 .county {
	 stroke: #999;
	 stroke-width: .5;
 }
 .counties{
	 fill:none;
 }

</style>
<body>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script src="colorbrewer.js"></script>
	<script>

		var width=960,
				height=600;

		var path = d3.geo.path()
							.projection(null);

		var svg= d3.select("body").append("svg")
							.attr("width", width)
							.attr("height", height);

		//define color pallette using colorbrewer
		var color = d3.scale.linear()
				.domain([-100000, 500000])
				.range(colorbrewer.Greens[7]);

		d3.json("us.json", function(error, us) {
			if (error) return error;

			// console.log(JSON.stringify(topojson.feature(us, us.objects.counties).features))

			svg.append("path")
		      .datum(topojson.feature(us, us.objects.nation))
		      .attr("class", "land")
		      .attr("d", path);

			svg.append("path")
					.datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
					.attr("class", "border state")
					.attr("d", path);

					//draw counties
			svg.append("g")
					.attr("class", "counties")
				.selectAll("path")
					.data(topojson.feature(us, us.objects.counties).features)
				.enter().append("path")
					.attr("class", "county")
					.attr("d", path)
					//add color
					.attr("fill", function(d) { return color(d.properties.profit); });

		});

	</script>
